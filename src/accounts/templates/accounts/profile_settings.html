{% extends "base.html" %}
{% load static %}

{% block title %} Настройки {% endblock %}

{% block content %}
<div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <form action="" method="post" class="form"> {% csrf_token %}
                        <div class="form-group">
                            {{ form.as_p }}
                        </div>
                        <button type="submit" class="btn btn-primary btn-vacancy-search"> Подтвердить </button>
                    </form>
                    <form action="{% url 'accounts:delete_profile' %}" method="post" class="form"> {% csrf_token %}
                        <button type="submit" class="btn btn-primary btn-vacancy-search danger"> Удалить профиль </button>
                    </form>
                </div>
            </div>
    </div>
{% endblock %}
